<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value=""/>
                </td>
            </tr>
            <tr>
                <td class="digitBtn" onclick="digitBtnPressed(7)">7</td>
                <td class="digitBtn" onclick="digitBtnPressed(8)">8</td>
                <td class="digitBtn" onclick="digitBtnPressed(9)">9</td>
                <td class="operatorBtn" onclick="operatorBtnPressed('x')">x</td>
            </tr>
            <tr>
                <td class="digitBtn" onclick="digitBtnPressed(4)">4</td>
                <td class="digitBtn"onclick="digitBtnPressed(5)">5</td>
                <td class="digitBtn" onclick="digitBtnPressed(6)">6</td>
                <td class="operatorBtn" onclick="operatorBtnPressed('-')">-</td>
            </tr>
            <tr>
                <td class="digitBtn" onclick="digitBtnPressed(1)">1</td>
                <td class="digitBtn" onclick="digitBtnPressed(2)">2</td>
                <td class="digitBtn" onclick="digitBtnPressed(3)">3</td>
                <td class="operatorBtn" onclick="operatorBtnPressed('+')">+</td>
            </tr>
            <tr>
                <td colspan="2" class="digitBtn" onclick="digitBtnPressed(0)">0</td>

                <td class="acBtn" onclick="btnACPressed()">AC</td>
                <td class="operatorBtn" onclick="operatorBtnPressed('/')">/</td>
            </tr>
            <tr>
                <td colspan="4" class="operatorBtn" onclick="equBtnPressed()">=</td>
            </tr>
        </table>

        <script>
            var value1;
            var currentOperator;

            function digitBtnPressed(button){ //event handler for digits buttons when pressed
                var currentValue = document.getElementById("inputBox").value;
                document.getElementById("inputBox").value = currentValue + button; 

            }

            function btnACPressed(){//event handler for the AC button when presssed
                document.getElementById("inputBox").value = "";

            }

            function operatorBtnPressed(operator){//event handler for the operations button when pressed
                currentOperator = operator;
                value1 = parseInt(document.getElementById("inputBox").value);
                document.getElementById("inputBox").value = value1 + " " + currentOperator + " ";
                
            }

            function equBtnPressed(){//event handler for the = button pressed
                var expression = document.getElementById("inputBox").value.split(" "); 
                var value1 = parseFloat(expression[0]); 
                var operator = expression[1]; 
                var value2 = parseFloat(expression[2]); 
                var finalTotal;

                switch(currentOperator){
                    case "+":
                        finalTotal = value1 + value2;
                        break;
                    case "-":
                        finalTotal = value1 - value2;
                        break;
                    case "x":
                        finalTotal = value1 * value2;
                        break;
                    case "/":
                        finalTotal = value1 / value2;
                        break;
                }
               document.getElementById("inputBox").value = finalTotal;
            }
        </script>
    </body>
</html>
